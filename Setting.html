<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>संवाद.AI Settings</title>
    <style>
        body {
            background-color: #202124;
            color: #ffffff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #2d2d2d;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
        h1 {
            color: #f5f5f5;
            text-align: center;
            margin-bottom: 20px;
        }
        .settings-list {
            list-style-type: none;
            padding: 0;
        }
        .settings-item {
            padding: 15px;
            border-bottom: 1px solid #444444;
        }
        .settings-item:last-child {
            border-bottom: none;
        }
        .setting-label {
            font-weight: bold;
            margin-bottom: 5px;
            display: block;
        }
        .setting-description {
            color: #a0a0a0;
            font-size: 14px;
        }
        .setting-input {
            width: calc(100% - 10px);
            padding: 10px;
            background-color: #333333;
            border: 1px solid #555555;
            color: #ffffff;
            border-radius: 5px;
            margin-top: 5px;
        }
        .setting-input:focus {
            outline: none;
            border-color: #7e7e7e;
        }
        .setting-select {
            width: calc(100% - 22px);
            padding: 10px;
            background-color: #333333;
            border: 1px solid #555555;
            color: #ffffff;
            border-radius: 5px;
            margin-top: 5px;
            appearance: none;
            -webkit-appearance: none;
            background-image: url('data:image/svg+xml;utf8,<svg fill="white" height="20" viewBox="0 0 24 24" width="20" xmlns="http://www.w3.org/2000/svg"><path d="M7 10l5 5 5-5z"/><path d="M0 0h24v24H0z" fill="none"/></svg>');
            background-repeat: no-repeat;
            background-position-x: calc(100% - 10px);
            background-position-y: center;
        }
        @media (max-width: 480px) {
            .container {
                width: 100%;
                border-radius: 0;
            }
            .setting-input, .setting-select {
                width: calc(100% - 20px);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>संवाद.AI Settings</h1>
        <ul class="settings-list">
            <li class="settings-item">
                <span class="setting-label">Notification Sounds</span>
                <span class="setting-description">Enable or disable notification sounds</span>
                <label>
                    <input type="checkbox" class="setting-input"> Enable Notification Sounds
                </label>
            </li>
            <li class="settings-item">
                <span class="setting-label">Theme</span>
                <span class="setting-description">Select the theme for the संवाद.AI interface</span>
                <select class="setting-select">
                    <option value="dark">Dark</option>
                    <option value="light">Light</option>
                </select>
            </li>
            <li class="settings-item">
                <span class="setting-label">Language</span>
                <span class="setting-description">Select your preferred language</span>
                <select class="setting-select">
                    <option value="en">English</option>
                    <option value="es">Spanish</option>
                    <option value="fr">French</option>
                    <option value="de">German</option>
                </select>
            </li>
        </ul>
    </div>
</body>
</html>
